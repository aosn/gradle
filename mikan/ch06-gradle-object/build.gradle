class MyTaskExecutionListener implements TaskExecutionListener {
  void beforeExecute(Task task) {
    println '[BUILD.GRADLE] ** ' + task.name + ' タスクを実行します。 **'
  }
  void afterExecute(Task task, TaskState state) {
    if (state.getExecuted()) {
      println '[BUILD.GRADLE] ** ' + task.name + ' タスクが実行されました。 **'
    }
  }
}
gradle.addListener(new MyTaskExecutionListener())

gradle.settingsEvaluated {
  println '[BUILD.GRADLE] 1. settingsEvaluated'
}

